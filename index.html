<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TailwindCSS V2</title>
    <link rel="stylesheet" href="css/dist.css">
</head>

<body>
    <!-- 01 - Cores novas-->
    <p class="p-4 bg-gray-400 text-gray-700 font-bold border-2 text-center border-blue-700 mx-4 rounded">
        01 - Cores novas
    </p>
    <div class="bg-blue-50 text-black font-bold text-center p-10">
        <p>Esta é uma nova cor</p>
    </div>
    <div class="bg-amber-500 text-white font-bold text-center p-10">
        <p>Esta é uma nova cor</p>
    </div>
    <div class="bg-rose-500 text-white font-bold text-center p-10">
        <p>Esta é uma nova cor</p>
    </div>
    <!-- 02 - Dark mode por dispositivo -->
    <p class="p-4 bg-gray-400 text-gray-700 font-bold border-2 text-center border-blue-700 mx-4 rounded">
        02 - Dark mode por dispositivo
    </p>
    <div class="bg-blue-50 dark:bg-blue-800 text-black dark:text-white font-bold text-center p-10">
        <p>Exemplo de Dark Mode</p>
    </div>
    <div class="bg-amber-500 dark:bg-amber-900 text-white font-bold text-center p-10">
        <p>Exemplo de Dark Mode</p>
    </div>
    <div class="bg-rose-500 dark:bg-rose-900 text-white font-bold text-center p-10">
        <p>Exemplo de Dark Mode</p>
    </div>
</body>

</html>
